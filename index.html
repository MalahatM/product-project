<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <p>
      Botostart.ir | Products Page
    </p>
  </header>
  <main>
	 <!-- Search Bar -->
	<div id="search-name">
		<input placeholder="Search name" id="search-input" type="text" />
	  </div>
	  
   
	<div id="search-price">
		<input placeholder="Search price" type="number" />
		<button>Search</button> 
	  </div>
	  

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter selected" data-filter="all">All</button>
      <button class="filter" data-filter="tech">Tech</button>
      <button class="filter" data-filter="clothing">Clothing</button>
      <button class="filter" data-filter="health">Health</button>
    </div>

    <!-- Product List -->
    <div id="products">
      <div class="product-item" data-category="tech">
        <img src="img/iphone.png" alt="mobile">
        <p>Apple iPhone 14 Pro</p>
        <span>$1499</span>
      </div>

      <div class="product-item" data-category="clothing">
        <img src="img/shoes.png" alt="shoes">
        <p>Running Shoes</p>
        <span>$199</span>
      </div>

      <div class="product-item" data-category="tech">
        <img src="img/watch.png" alt="watch">
        <p>Apple Watch</p>
        <span>$399</span>
      </div>

      <div class="product-item" data-category="clothing">
        <img src="img/bag.png" alt="bag">
        <p>College Bag</p>
        <span>$199</span>
      </div>

      <div class="product-item" data-category="clothing">
        <img src="img/jacket.png" alt="jacket">
        <p>Boy's Jacket</p>
        <span>$169</span>
      </div>

      <div class="product-item" data-category="health">
        <img src="img/shampoo.png" alt="shampoo">
        <p>Keratin Hair Care</p>
        <span>$39</span>
      </div>

      <div class="product-item" data-category="tech">
        <img src="img/airpods.png" alt="airpods">
        <p>Apple AirPods Pro</p>
        <span>$299</span>
      </div>

      <div class="product-item" data-category="health">
        <img src="img/vitamin.png" alt="vitaminE">
        <p>Vitamin E</p>
        <span>$39</span>
      </div>

      <div class="product-item" data-category="health">
        <img src="img/cream.png" alt="Face Cream">
        <p>Face Cream</p>
        <span>$39</span>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
