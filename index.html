<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botostart js project</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<p>
			Botostart.ir |products page
		</p>
	</header>
	<main>
		<div id="search">
<input placeholder="search name" id="search-input"type="text"/>
		</div>
		<div >
			<button class="filter" data-set="All">All</button>
			<button class="filter" data-set="Tech"> Tech</button>
			<button class="filter" data-set="Clothing">Clothing</button>
			<button class="filter" data-set="Health">Health</button>
		</div>
		<div id="search">
			<input placeholder="search price"type="number"/>
			<button>Search</button>
					</div>
					<div id="products">
						<div class="product-item" data-category="Tech">
							<img src="img/iphone.png" alt="mobile">
							<p>Apple Iphone 14pro</p>
							<span>$1499</span>

						</div>
						<div class="product-item" data-category="Clothing">
							<img src="img/shoes.png" alt="shoes">
							<p>Running shoes</p>
							<span>$199</span>

						</div>
						<div class="product-item" data-category="Tech">
							<img src="img/watch.png" alt="watch">
							<p>Apple Watch</p>
							<span>$399</span>

						</div>
						<div class="product-item" data-category="Clothing">
							<img src="img/bag.png" alt="bag">
							<p>College Bag</p>
							<span>$199</span>

						</div>
						<div class="product-item" data-category="Clothing">
							<img src="img/jacket.png" alt="jacket">
							<p>Boy's Jacket</p>
							<span>$169</span>

						</div>
						<div class="product-item" data-category="Health">
							<img src="img/shampoo.png" alt="shampoo">
							<p>Keratin Hair care</p>
							<span>$39</span>

						</div>
						<div class="product-item" data-category="Tech">
							<img src="img/airpods.png" alt="airpods">
							<p>Apple Airpods pro</p>
							<span>$299</span>

						</div>
						<div class="product-item" data-category="Health">
							<img src="img/vitamin.png" alt="vitaminE">
							<p>Vitamin E</p>
							<span>$39</span>

						</div>
						<div class="product-item" data-category="Health">
							<img src="img/cream.png" alt="Face Cream">
							<p>Face Cream</p>
							<span>$39</span>

						</div>

					</div>
	</main>
	<script src="./js/app.js">
	</script>
</body>
</html>
